# This is a basic workflow to help you get started with Actions

name: Compile

on: 
  workflow_call:

jobs:
  
  Compile:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}
      - name: Run Compile Test
        run: |
          npm install
          npm run build