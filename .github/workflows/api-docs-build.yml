# This is a basic workflow to help you get started with Actions

name: api-docs-build

on:
  push:
    branches:
      - dev-api

jobs:
  # Build the engine 
  Compile:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
        with:
          rec: dev-api
      - name: Run Compile Test
        run: |
          npm install
          npm build

  # Run Unit Tests
  Test:
    needs: Compile
    runs-on: ubuntu-latest
    steps:

    # Check out the development branch for the api
      - uses: actions/checkout@v3
        with:
          ref: dev-api

    # Run npm install and then run units tests
      - name: Run Unit Tests
        run: |
          npm install
          npm test     
  Push:
    # Require that the previous job, "test" was successful
    needs: Test
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Check out the development branch for the website
      - uses: actions/checkout@v3
        with:
          ref: dev-web
          fetch-depth: 0
          
      # Configure github username and email
      - name: Config User and Email
        run: |
          git config user.name ${{ github.event.pusher.name }} 
          git config user.email ${{ github.event.pusher.email }}

      # Fetch and merge api changes to the website branch
      - name: Fetch and Merge API Changes
        run: |
          git fetch origin
          git checkout origin/dev-api -- src

      # Commit and push changes to website branch
      - name: Commit and Push
        run: |
          git commit -m "Updating Web Branch"
          git push
      
          
    
    
